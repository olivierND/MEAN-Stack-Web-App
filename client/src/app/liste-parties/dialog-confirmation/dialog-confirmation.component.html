<h1 mat-dialog-title>Êtes-vous certain de vouloir supprimer cette partie?</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <div>Cette opération est irréversible</div>
  <button mat-button id="onConfirmationButtonYes"  (click)='fermerDialog()' class='dialogButtons mat-elevation-z6'>Non</button>
  <button mat-button id="onConfirmationButtonNo"  (click)='surClickConfirmation()' class='dialogButtons mat-elevation-z6'>Oui</button>
</div>
